# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/smit_praktika
spring.datasource.username=taavi
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Enable Hibernate SQL debug logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logback configuration
logging.level.org.springframework=INFO
logging.level.org.example=DEBUG


# Enable debug logging for Hibernate
logging.level.org.hibernate=DEBUG

# Enable trace logging for Spring Data JPA
logging.level.org.springframework.data.jpa=TRACE

logging.level.org.hibernate.engine.jdbc.connections.internal.DriverManagerConnectionProviderImpl=TRACE

# Enable Hibernate logging
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace